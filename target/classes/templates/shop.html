{{> layout/header}}
<body >
{{> layout/navbar}}
<div class="container">
    <h1 class="pt-md-3 pb-md-3">Boutique</h1>
    <div class="card-deck">
        {{#products}}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{id}}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" action="/shop-api/buy/{{id}}" >
                    <span class="badge badge-primary">Prix : {{price}}</span>
                    <span class="badge badge-primary">Description : {{label}}</span>
                        <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}"/>
                        <button type="submit" class="btn btn-primary">Acheter</button>
                    </form>
                </div>
            </div>
        </div>
        {{/products}}
    </div>
</div>
</body>
</html>
