        {{#products}}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{productId}}</h4>
                </div>

                    <span class="badge badge-primary">Prix : {{price}}</span>

                    <span class="badge badge-primary">date d'achat : {{date}}</span>
                </div>
            </div>
        </div>
        {{/products}}
    </div>
</div>
